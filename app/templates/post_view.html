{% extends 'layout.html' %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <img class="rounded-circle article-svg"
                     src="{{ url_for('static',filename='profile_images/' + post.author.image) }}" alt="image">
                <a class="mr-2" href="#">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.created_at.strftime('%Y-%m-%d') }}</small>
                {% if post.author == current_user %}
                    <a class="btn btn-info btn-sm1 m-1"
                       href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
                    <button type="button" class="btn btn-danger btn-sm1" data-toggle="modal" data-target="#deleteModal">
                        Delete
                    </button>
                {% endif %}
            </div>
            <h2>{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Do you really want to delete this post?</p>
                </div>
                <div class="modal-footer">
                    <form method="POST" action="{{ url_for('posts.delete_post', post_id=post.id) }}">
                        <input class="btn btn-danger" type="submit" value="Delete">
                    </form>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
